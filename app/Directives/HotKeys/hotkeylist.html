<div>
    <div ng-repeat="hotkey in hotkeys">
        <div class="row small-buffer">
            <div class="col-md-8 left-align text-format">
                {{hotkey.nickname}}
            </div>
            <div class="col-md-2 center-align text-format">
                {{hotkey.hotkey}}
            </div>
        </div>
    </div>
</div>
