<head>
    <title>Start Page</title>
</head>
<html>
<body ng-app="startPage">
    <div id="active-application-container" class="col-md-12 container">
        <div class="row">
            <div class="col-md-4">App 1</div>
            <div class="col-md-4">App 2</div>
            <div class="col-md-4">App 3</div>
        </div>
    </div>
    <div id="main-container" class="col-md-12 container">
        <div id="categories-container" class="container">
            <table id="categories" ng-controller="HomeCtrl">
                <tr>
                    <td id="td-top-left col" ng-click="music = !music">
                        <img class="category-icon" src="assets/img/music-icon-transparent.png" ng-show="music"></img>
                        <span ng-show="!music">
<!--                            <img class="category-icon" src="assets/img/transparent-icon.png"></img>-->
                            <hotkey category="Music"></hotkey>
                        </span>
                    </td>
                    <td id="td-top-middle-left col" ng-click="fun = !fun">
                        <img class="category-icon" src="assets/img/fun-icon.png" ng-show="fun"></img>
                        <span ng-show="!fun">
<!--                            <img class="category-icon" src="assets/img/transparent-icon.png"></img>-->
                            <hotkey category="Fun"></hotkey>
                        </span>
                    </td>
                    <td id="td-top-middle-right" ng-click="games = !games">
                        <img class="category-icon" src="assets/img/games-icon-transparent.png" ng-show="games"></img>
                        <span ng-show="!games">
                            <img class="category-icon" src="assets/img/transparent-icon.png"></img>
                        </span>
                    </td>
                    <td id="td-top-right" ng-click="programming = !programming">
                        <img class="category-icon" src="assets/img/programming-icon.png" ng-show="programming"></img>
                        <span ng-show="!programming">
                            <img class="category-icon" src="assets/img/transparent-icon.png"></img>
                        </span>
                    </td>
                </tr>
                <tr>
                    <td id="td-bottom-left" ng-click="social = !social">
                        <img class="category-icon" src="assets/img/social-icon.png" ng-show="social"></img>
                        <span ng-show="!social">
                            <img class="category-icon" src="assets/img/transparent-icon.png"></img>
                        </span>
                    </td>
                    <td id="td-bottom-middle-left" ng-click="surfing = !surfing">
                        <img class="category-icon" src="assets/img/surfing-icon-transparent.png" ng-show="surfing"></img>
                        <span ng-show="!surfing">
                            <img class="category-icon" src="assets/img/transparent-icon.png"></img>
                        </span>
                    </td>
                    <td id="td-bottom-middle-right" ng-click="anime = !anime">
                        <img class="category-icon" src="assets/img/anime-icon-modified.png" ng-show="anime"></img>
                        <span ng-show="!anime">
                            <img class="category-icon" src="assets/img/transparent-icon.png"></img>
                        </span>
                    </td>
                    <td id="td-bottom-right" ng-click="other = !other">
                        <img class="category-icon" src="assets/img/other-icon.png" ng-show="other"></img>
                        <span ng-show="!other">
                            <img class="category-icon" src="assets/img/transparent-icon.png"></img>
                        </span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div id="motivational-quote-container" class="col-md-12 container">
        <div id="motivational-quote">"Temporary Motivational Quote"</div>
    </div>
        
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<!--    <script src="bower_components/angular-animate/angular-animate.min.js"></script>-->

    <!-- css -->
    <link rel="stylesheet" href="assets/css/main.css"/>

    <!-- angularJS -->
    <script src="app/app.module.js"></script>
    <script src="app/app.routes.js"></script>

    <!-- Services -->
    <script src="app/components/home/Services/HotKeyService.js"></script>

    <!-- Controllers -->
    <script src="app/components/home/Controllers/HomeCtrl.js"></script>

    <!-- Directives -->
    <script src="app/components/home/Directives/HotKeyDirective.js"></script>

</body>
</html>
