<head>
    <title>Start Page</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />
</head>
<html>
<body ng-app="startPage">
    <div>
        <div id="active-application-container" class="col-md-12 container">
            <div class="row">
                <span id="hotkey-container" ng-repeat="hotkey in uniqueHotKeys">
                    <img class="hotkey-icon hotkey-icon-animation" src="{{hotkey.imgPath}}"/>
                </span>
            </div>
        </div>
        <div id="main-container" class="col-md-12 container">
            <div id="categories-container" class="container">
                <table id="categories" ng-controller="HomeCtrl">
                    <tr>
                        <td id="td-top-left" ng-mouseover="music=false" ng-mouseleave="music=true">
                            <div class="music-switch-container" ng-switch="music">
                                <div ng-switch-when="true">
                                    <img class="category-icon table-element-animation" src="assets/img/CategoryIcons/music-icon.png"></img>
                                </div>
                                <div ng-switch-when="false">
                                    <span>
                                        <hotkey category="Music"></hotkey>
                                    </span>
                                </div>
                            </div>
                        </td>
                        <td id="td-top-middle-left" ng-mouseover="fun=false" ng-mouseleave="fun=true">
                            <div class="fun-switch-container" ng-switch="fun">
                                <div ng-switch-when="true">
                                    <img class="category-icon table-element-animation" src="assets/img/CategoryIcons/fun-icon.png"></img>
                                </div>
                                <div ng-switch-when="false">
                                    <span>
                                        <hotkey category="Fun"></hotkey>
                                    </span>
                                </div>
                            </div>
                        </td>
                        <td id="td-top-middle-right" ng-mouseover="games=false" ng-mouseleave="games=true">
                            <div class="fun-switch-container" ng-switch="games">
                                <div ng-switch-when="true">
                                    <img class="category-icon table-element-animation" src="assets/img/CategoryIcons/games-icon.png"></img>
                                </div>
                                <div ng-switch-when="false">
                                    <span>
                                        <hotkey category="Games"></hotkey>
                                    </span>
                                </div>
                            </div>
                        </td>
                        <td id="td-top-right" ng-mouseover="programming=false" ng-mouseleave="programming=true">
                            <div class="fun-switch-container" ng-switch="programming">
                                <div ng-switch-when="true">
                                    <img class="category-icon table-element-animation" src="assets/img/CategoryIcons/programming-icon.png"></img>
                                </div>
                                <div ng-switch-when="false">
                                    <span>
                                        <hotkey category="Programming"></hotkey>
                                    </span>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td id="td-bottom-left" ng-mouseover="social=false" ng-mouseleave="social=true">
                            <div class="fun-switch-container" ng-switch="social">
                                <div ng-switch-when="true">
                                    <img class="category-icon table-element-animation" src="assets/img/CategoryIcons/social-icon.png"></img>
                                </div>
                                <div ng-switch-when="false">
                                    <span>
                                        <hotkey category="Social"></hotkey>
                                    </span>
                                </div>
                            </div>
                        </td>
                        <td id="td-bottom-middle-left" ng-mouseover="surfing=false" ng-mouseleave="surfing=true">
                            <div class="fun-switch-container" ng-switch="surfing">
                                <div ng-switch-when="true">
                                    <img class="category-icon table-element-animation" src="assets/img/CategoryIcons/surfing-icon.png"></img>
                                </div>
                                <div ng-switch-when="false">
                                    <span>
                                        <hotkey category="Surfing"></hotkey>
                                    </span>
                                </div>
                            </div>
                        </td>
                        <td id="td-bottom-middle-right" ng-mouseover="anime=false" ng-mouseleave="anime=true">
                            <div class="fun-switch-container" ng-switch="anime">
                                <div ng-switch-when="true">
                                    <img class="category-icon table-element-animation" src="assets/img/CategoryIcons/anime-icon.png"></img>
                                </div>
                                <div ng-switch-when="false">
                                    <span>
                                        <hotkey category="Anime"></hotkey>
                                    </span>
                                </div>
                            </div>
                        </td>
                        <td id="td-bottom-right" ng-mouseover="other=false" ng-mouseleave="other=true">
                            <div class="fun-switch-container" ng-switch="other">
                                <div ng-switch-when="true">
                                    <img class="category-icon table-element-animation" src="assets/img/CategoryIcons/other-icon.png"></img>
                                </div>
                                <div ng-switch-when="false">
                                    <span>
                                        <hotkey category="Other"></hotkey>
                                    </span>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div ng-controller="launchCtrl">
                <form class="hidden-input-field" ng-submit="launch()">
                    <input id="hidden-form" type="text" autofocus autocomplete="off" ng-model="keyPresses" blurfocus/>
                </form>
            </div>
        </div>
        <div id="motivational-quote-container" class="col-md-12 container">
            <div id="motivational-quote">

            </div>
        </div>
    </div>
    

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="assets/css/main.css"/>
    <link rel="stylesheet" href="assets/css/animations.css"/>

    <!-- angularJS -->
    <script src="app/app.module.js"></script>

    <!-- Services -->
    <script src="app/Services/HotKeyService.js"></script>
    <script src="app/Services/HotKeyInitService.js"></script>

    <!-- Controllers -->
    <script src="app/Controllers/HomeCtrl.js"></script>
    <script src="app/Controllers/launchCtrl.js"></script>
    <script src="app/Controllers/HotKeyVisualizationCtrl.js"></script>

    <!-- Directives -->
    <script src="app/Directives/HotKeyDirective.js"></script>
    <script src="app/Directives/BlurFocusDirective.js"></script>
</body>
</html>
