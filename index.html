<head>
    <title>Start Page</title>
</head>
<html>
<body ng-app="startPage">
    <div id="active-application-container" class="col-md-12 container">
        <div class="row">
            <div class="col-md-4">App 1</div>
            <div class="col-md-4">App 2</div>
            <div class="col-md-4">App 3</div>
        </div>
    </div>
    <div id="main-container" class="col-md-12 container">
        <div id="categories-container" class="container">
            <table id="categories">
                <tr>
                    <td id="td-top-left">
                        <img height="100px" src="assets/img/music-icon.png"></img>
                    </td>
                    <td id="td-top-middle-left">
                        <img height="100px" src="assets/img/fun-icon.png"></img>
                    </td>
                    <td id="td-top-middle-right">
                        <img height="100px" src="assets/img/games-icon.jpg"></img>
                    </td>
                    <td id="td-top-right">
                        <img height="100px" src="assets/img/programming-icon.png"></img>
                    </td>
                </tr>
                <tr>
                    <td id="td-bottom-left">
                        <img height="100px" src="assets/img/social-icon.png"></img>
                    </td>
                    <td id="td-bottom-middle-left">
                        <img height="100px" src="assets/img/surfing-icon.png"></img>
                    </td>
                    <td id="td-bottom-middle-right">
                        <img height="100px" src="assets/img/anime-icon.jpg"></img>
                    </td>
                    <td id="td-bottom-right">
                        <img height="100px" src="assets/img/other-icon.png"></img>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div id="motivational-quote-container" class="col-md-12 container">
        <div id="motivational-quote">"Temporary Motivational Quote"</div>
    </div>
        
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="assets/css/main.css"/>

    <!-- angularJS -->
    <script src="app/app.module.js"></script>
    <script src="app/app.routes.js"></script>
</body>
</html>
